<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Float/Flex Navigation</title>
<script src="scripts/jquery-1.8.3.js"></script>
<link rel="stylesheet" href="styles/bootstrap.css">
<style>

.header {
	padding: 5px 50px
}

ul {
	list-style: none;
	padding-left: 0;
}

ul li {
	border: 1px solid black;
	padding: 5px;
	height: 50px;
}

.float-nav {
	width: 150px;
	float: left;
}

.float-nav.right {
	float: right;
	
}

.flex-container {
	display: -webkit-flex;
	-webkit-flex-direction: row;
}

.flex-nav {
	-webkit-flex: 1;
}
.placeholder {
	-webkit-flex: 5;
}
.flex-nav.right {
	-webkit-flex: 1;

}

</style>
<body>
	<section class="header">
		<ul>
			<li class="float-nav">1dwqdqw</li>
			<li class="float-nav">2dqwdqw</li>
			<li class="float-nav">3dwqd</li>
			<li class="float-nav">4wdqw</li>
			<li class="float-nav right">right</li>
			<div style = "clear: both"></div>
		</ul>
		<section>
			<ul class="flex-container">
				<li class="flex-nav">dqwdqw</li>
				<li class="flex-nav">wqdqwdqwd</li>
				<li class="flex-nav">dqwdqwd dqwd</li>
				<li class="flex-nav">dwqdqw</li>
				<section class="placeholder"></section>
				<li class="flex-nav right">right</li>
			</ul>
		</section>
		
	</section>

</body>
</html>
